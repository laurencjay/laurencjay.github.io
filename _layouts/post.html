---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

{% if page.image %}
<img class="feat-img is-hidden-mobile" src="/images/{{ page.image }}">
{% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
   	{{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
